
<form #checkout="ngForm" class="checkout">


  <mat-form-field class="full-width">
    <mat-label>Select A Plan</mat-label>
    <mat-select
      [formControl]="selectedPlan"
      [compareWith]="comparePlans"
    >
      <mat-option *ngFor="let plan of plans | async" [value]="plan.planId">
        {{plan.metadata.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <div class="full-width">

    <mat-label>Card</mat-label>
    <div MatFormFieldControl id="card-info" #cardInfo></div>
    <mat-error *ngIf="error">{{error}}</mat-error>

  </div>

  <div class="full-width" style="padding:10px; margin-top: 2em">
  <button
    [disabled]="error"
    mat-raised-button
    color="primary"
    (click)="subscribe(checkout)">
    Subscribe
  </button>
  </div>
</form>
