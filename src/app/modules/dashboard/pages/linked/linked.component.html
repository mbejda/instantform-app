<div  fxLayout="row" fxLayoutAlign="start">
<h1 class="mat-h1">Forms</h1>
</div>

<div fxLayout fxLayout.lt-md="row " fxLayoutAlign="end" style="padding-bottom:1em;">
<button color="primary" mat-raised-button (click)="openDialog()">Create Form</button>
</div>


<div class="">


  <div  *ngIf="!dataSource || dataSource.length  == 0">



    <h1 class="mat-h1">
      Create a Form to get started
    </h1>

  </div>


<table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element">
      {{element.email}}

    </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Date Added </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <ng-container matColumnDef="limit">
    <th mat-header-cell *matHeaderCellDef> Limit </th>
    <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a  mat-icon-button  color="warn" (click)="remove(element)">
        <mat-icon>remove_circle</mat-icon>

      </a>


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator
    #paginator
    [pageSize]="2" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
