<h1 mat-dialog-title>Create A New Form</h1>
<div mat-dialog-content>
  <p>Form Email</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Add</button>
</div>
